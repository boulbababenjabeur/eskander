<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Create an account</h2>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)"  >
          <div class="form-group">
            <input formControlName="firstname" type="text" class="form-control" placeholder="First Name">
          </div>
          <div class="form-group">
            <input formControlName="lastname" type="text" class="form-control" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input formControlName="email" type="email" class="form-control" placeholder="Mail">
          </div>
          <div class="form-group">
            <input formControlName="phoneNumber" type="text" class="form-control" placeholder="PhoneNumber">
          </div>
          <div class="form-group">
            <input formControlName="birthDate" type="date" class="form-control" placeholder="Birth Date">
          </div>
        
     
          <button type="submit" class="btn btn-primary btn-block mt-4">Sign up</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a routerLink="/login">Log in</a></p>
      </div>
    </div>
  </div>
